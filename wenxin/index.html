<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>雕龙·文心·影集</title>
<link rel="stylesheet" type="text/css" href="/css/common.css" />
<link rel="stylesheet" type="text/css" href="/css/wenxin.css" />
<style type="text/css">

</style>
</head>
<body>
<div class="main">
	<div class="album">
		<div class="previous"><div class="img"></div></div>
		<div class="current"><span class="time text">图片加载中...</span></div>
		<div class="next"><div class="img"></div></div>

		<div class="message text"><a href="#" target="_blank"></a></div>
		<div class="menu text">
			<span class="shuffle s_not">
				<span class="shuffle_text">乱序<span class="shortcut">F1</span></span>
				<span class="reset_text">重置<span class="shortcut">F2</span></span>
			</span>
			<span class="play s_not">
				<span class="play_text">幻灯片播放</span>
				<span class="stop_text">暂停播放</span>
			</span>
		</div>
	</div>
</div>
<div class="hidden hackImgs">
	<img alt="" src="">
	<img alt="" src="">
	<img alt="" src="">
	<img alt="" src="">
	<img alt="" src="">
</div>

<script type="text/javascript">
var dojoConfig = {
	baseUrl: "/js/",
	packages: [
		{ name: "dojo", location: "dojo" },
		{ name: "dijit", location: "dijit" },
		{ name: "dojox", location: "dojox" },
		{ name: "xmj", location: "xmj", main: "xmj" }
	]
};
</script>
<script type="text/javascript" src="/js/dojo/dojo.js" data-dojo-config="async:true"></script>
<script type="text/javascript">
require(["xmj"], function(xmj){
require([
		"dojo/domReady",
		"dojo/query",
		"xmj/PhotoHelper"
	],
	function(ready, query, PhotoHelper) {
		ready(function(){
			PhotoHelper.enable(query("div.album")[0]);
		});
});
});
</script>
</body>
</html>
