<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文心雕龙</title>
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<style type="text/css">
body {
	margin: 0;
	background: black;
}
.album {
	border: 0px dotted orange;
	width: 100%;
	height: 500px;
}
.album > .previous, .album > .next, .album > .current {
	display: inline-block;
	height: 85%;
	margin-top: 20px;
	background-repeat: no-repeat;
}
.previous, .next {
	cursor: pointer;
	min-width: 30px;
	width: 10%;
	margin: 0 -1px;
	background-size: auto 100%;
}
.previous {
	background-position: right center;
	-webkit-mask: -webkit-gradient(linear, right top, left top, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
}
 .next {
	min-width: 30px;
	width: 10%;
	margin:0 -3px;
	background-position: left center;
	-webkit-mask: -webkit-gradient(linear, left top, right top, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
}
.current {
	min-width: 240px;
	width: 80%;
	margin: 0px -2px;
	background-size: auto 100%;
	background-position: center center;
}
.message {
	color: orange;
	text-align: center;
	font-size: 2em;
	display: block;
	clear: both;
}
.message>a:link, .message>a:visited {
	color: orange;
	font-weight: bold;
}
.menu {
	color: orange;
	text-align: center;
}
.menu > * {
	cursor: pointer;
}


</style>
</head>
<body>

<div>
	<div class="album">
		<div class="previous"></div>
		<div class="current">  </div>
		<div class="next"></div>
		<div class="message"><a href="#" target="_blank">name</a></div>
		<div class="menu"><span class="play">幻灯片播放</span></div>
	</div>
</div>
<div class="hidden">
<img alt="" src="">
<img alt="" src="">
<img alt="" src="">
<img alt="" src="">
<img alt="" src="">
</div>

<script type="text/javascript">
var rootUrl="..";
var dojoConfig = {
	baseUrl: "../dojo.src/",
	packages: [
		{ name: "dojo", location: "dojo" },
		{ name: "dijit", location: "dijit" },
		{ name: "dojox", location: "dojox" },
		{ name: "xmj", location: "xmj", main: "xmj" }
	]
};
</script>
<script type="text/javascript" src="../dojo.src/dojo/dojo.js" data-dojo-config="async:false"></script>
<script type="text/javascript">
require(["xmj"], function(xmj){
require([
		"dojo/query",
		"xmj/PhotoHelper"
	],
	function(query, PhotoHelper) {
		PhotoHelper.enable(query("div.album")[0]);
});
});
</script>
</body>
</html>
